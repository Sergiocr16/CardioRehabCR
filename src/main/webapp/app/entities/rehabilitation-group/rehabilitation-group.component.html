<div>
    <h2 id="page-heading" class="margin-top-20">
        <span class="primary-color table-title" jhiTranslate="cardioRehabCrApp.rehabilitationGroup.home.title">Rehabilitation Groups</span>
    </h2>
    <div class="table-responsive" *ngIf="rehabilitationGroups?.length > 0">
        <table class="table table-bordered tableMaterialDesign" aria-describedby="page-heading">
            <thead class="bold" style="background-color: #fafafa;">
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                <th scope="col" jhiSortBy="name"><span
                    jhiTranslate="cardioRehabCrApp.rehabilitationGroup.name">Name</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th scope="col" jhiSortBy="creationDate"><span
                    jhiTranslate="cardioRehabCrApp.rehabilitationGroup.creationDate">Creation Date</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th scope="col" jhiSortBy="programStatus"><span
                    jhiTranslate="cardioRehabCrApp.rehabilitationGroup.programStatus">Program Status</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th scope="col" jhiSortBy="programStatus"><span>Número de pacientes</span>
                </th>
                <!--                <th scope="col"  jhiSortBy="deleted"><span jhiTranslate="cardioRehabCrApp.rehabilitationGroup.deleted">Deleted</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
                <!--                <th scope="col"  jhiSortBy="rehabilitationCenterId"><span jhiTranslate="cardioRehabCrApp.rehabilitationGroup.rehabilitationCenter">Rehabilitation Center</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
                <th scope="col">Detalle</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']"
                   [infiniteScrollDistance]="0">
            <tr *ngFor="let rehabilitationGroup of rehabilitationGroups ;trackBy: trackId">
                <!--                <td><a [routerLink]="['/rehabilitation-group', rehabilitationGroup.id, 'view' ]">{{rehabilitationGroup.id}}</a></td>-->
                <td>{{rehabilitationGroup.name}}</td>
                <td>{{rehabilitationGroup.creationDate | date}}</td>
                <td>{{rehabilitationGroup.programStatus}}</td>
                <td>{{rehabilitationGroup.patients.length}}</td>
                <!--                <td>{{rehabilitationGroup.deleted}}</td>-->
                <!--                <td>-->
                <!--                    <div *ngIf="rehabilitationGroup.rehabilitationCenterId">-->
                <!--                        <a [routerLink]="['/rehabilitation-center', rehabilitationGroup.rehabilitationCenterId , 'view' ]" >{{rehabilitationGroup.rehabilitationCenterId}}</a>-->
                <!--                    </div>-->
                <!--                </td>-->
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rehabilitation-group', rehabilitationGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">Realizar evaluación</span>
                        </button>
                    </div>
                </td>
                <td>
                    <div fxLayoutAlign="center center">
                        <button mat-icon-button [matMenuTriggerFor]="beforeMenu" fxLayoutAlign="center center">
                            <mat-icon aria-hidden="false" class="text-icon big-icon">more_vert</mat-icon>
                        </button>
                        <mat-menu #beforeMenu="matMenu" xPosition="before">
                            <button mat-menu-item
                                    [routerLink]="['/rehabilitation-group', rehabilitationGroup.id, 'edit']">
                                <mat-icon>create</mat-icon>
                                <span jhiTranslate="entity.action.edit">Editar</span>
                            </button>
                            <button mat-menu-item (click)="delete(rehabilitationGroup)">
                                <mat-icon>delete</mat-icon>
                                <span jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </mat-menu>

                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<button [routerLink]="['/rehabilitation-group/new']" mat-fab class="md-fab-bottom-right"
        matTooltip="Registrar centro de rehabilitación"
        [matTooltipPosition]="'before'">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
</button>
