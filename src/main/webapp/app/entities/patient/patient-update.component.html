<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-patient-heading" jhiTranslate="cardioRehabCrApp.patient.home.createOrEditLabel">Create or edit a Patient</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.age" for="field_age">Age</label>
                    <input type="number" class="form-control" name="age" id="field_age"
                           formControlName="age"/>
                    <div *ngIf="editForm.get('age')!.invalid && (editForm.get('age')!.dirty || editForm.get('age')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('age')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('age')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.sex" for="field_sex">Sex</label>
                    <input type="text" class="form-control" name="sex" id="field_sex"
                           formControlName="sex"/>
                    <div *ngIf="editForm.get('sex')!.invalid && (editForm.get('sex')!.dirty || editForm.get('sex')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sex')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.ocupation" for="field_ocupation">Ocupation</label>
                    <input type="text" class="form-control" name="ocupation" id="field_ocupation"
                           formControlName="ocupation"/>
                    <div *ngIf="editForm.get('ocupation')!.invalid && (editForm.get('ocupation')!.dirty || editForm.get('ocupation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ocupation')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.lastEventOcurred" for="field_lastEventOcurred">Last Event Ocurred</label>
                    <input type="number" class="form-control" name="lastEventOcurred" id="field_lastEventOcurred"
                           formControlName="lastEventOcurred"/>
                    <div *ngIf="editForm.get('lastEventOcurred')!.invalid && (editForm.get('lastEventOcurred')!.dirty || editForm.get('lastEventOcurred')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lastEventOcurred')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('lastEventOcurred')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.deceased" for="field_deceased">Deceased</label>
                    <input type="checkbox" class="form-control" name="deceased" id="field_deceased"
                           formControlName="deceased"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.abandonment" for="field_abandonment">Abandonment</label>
                    <input type="checkbox" class="form-control" name="abandonment" id="field_abandonment"
                           formControlName="abandonment"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.abandonmentMedicCause" for="field_abandonmentMedicCause">Abandonment Medic Cause</label>
                    <input type="checkbox" class="form-control" name="abandonmentMedicCause" id="field_abandonmentMedicCause"
                           formControlName="abandonmentMedicCause"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.rehabStatus" for="field_rehabStatus">Rehab Status</label>
                    <input type="number" class="form-control" name="rehabStatus" id="field_rehabStatus"
                           formControlName="rehabStatus"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.sessionNumber" for="field_sessionNumber">Session Number</label>
                    <input type="number" class="form-control" name="sessionNumber" id="field_sessionNumber"
                           formControlName="sessionNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.deleted" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                           formControlName="deleted"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardioRehabCrApp.patient.scholarship" for="field_scholarship">Scholarship</label>
                    <input type="text" class="form-control" name="scholarship" id="field_scholarship"
                           formControlName="scholarship"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
