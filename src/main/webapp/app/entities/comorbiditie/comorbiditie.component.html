<div>
    <h2 id="page-heading">
        <span jhiTranslate="cardioRehabCrApp.comorbiditie.home.title">Comorbidities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comorbiditie" [routerLink]="['/comorbiditie/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cardioRehabCrApp.comorbiditie.home.createLabel">
            Create a new Comorbiditie
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="comorbidities?.length === 0">
        <span jhiTranslate="cardioRehabCrApp.comorbiditie.home.notFound">No comorbidities found</span>
    </div>
    <div class="table-responsive" *ngIf="comorbidities?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="description"><span jhiTranslate="cardioRehabCrApp.comorbiditie.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="deleted"><span jhiTranslate="cardioRehabCrApp.comorbiditie.deleted">Deleted</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="rehabilitationCenterId"><span jhiTranslate="cardioRehabCrApp.comorbiditie.rehabilitationCenter">Rehabilitation Center</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let comorbiditie of comorbidities ;trackBy: trackId">
                <td><a [routerLink]="['/comorbiditie', comorbiditie.id, 'view' ]">{{comorbiditie.id}}</a></td>
                <td>{{comorbiditie.description}}</td>
                <td>{{comorbiditie.deleted}}</td>
                <td>
                    <div *ngIf="comorbiditie.rehabilitationCenterId">
                        <a [routerLink]="['/rehabilitation-center', comorbiditie.rehabilitationCenterId , 'view' ]" >{{comorbiditie.rehabilitationCenterId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/comorbiditie', comorbiditie.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/comorbiditie', comorbiditie.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(comorbiditie)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
