<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appUser">
            <h2><span jhiTranslate="cardioRehabCrApp.appUser.detail.title">App User</span> {{appUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cardioRehabCrApp.appUser.name">Name</span></dt>
                <dd>
                    <span>{{appUser.name}}</span>
                </dd>
                <dt><span jhiTranslate="cardioRehabCrApp.appUser.lastName">Last Name</span></dt>
                <dd>
                    <span>{{appUser.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="cardioRehabCrApp.appUser.authorityType">Authority Type</span></dt>
                <dd>
                    <span>{{appUser.authorityType}}</span>
                </dd>
                <dt><span jhiTranslate="cardioRehabCrApp.appUser.status">Status</span></dt>
                <dd>
                    <span>{{appUser.status}}</span>
                </dd>
                <dt><span jhiTranslate="cardioRehabCrApp.appUser.user">User</span></dt>
                <dd>
                    {{appUser.userLogin}}
                </dd>
                <dt><span jhiTranslate="cardioRehabCrApp.appUser.rehabilitationCenter">Rehabilitation Center</span></dt>
                <dd>
                    <div *ngIf="appUser.rehabilitationCenterId">
                        <a [routerLink]="['/rehabilitation-center', appUser.rehabilitationCenterId, 'view']">{{appUser.rehabilitationCenterId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app-user', appUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
