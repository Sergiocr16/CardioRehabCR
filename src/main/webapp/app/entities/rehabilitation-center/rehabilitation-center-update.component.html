
<mat-card class="mat-card-form margin-top-10">
    <form name="editForm" role="form" novalidate [formGroup]="editForm">
        <span ng-hide="true">{{setInvalidForm(isSaving)}}</span>
        <div id="myComorbilityLabel"  class="form-title primary-color"
             fxHide.xs="true">
            {{title}}
        </div>
        <mat-card-content fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between none" fxLayoutGap="20px" fxLayoutGap.xs="0px">
            <div fxLayout="column" fxLayoutAlign="space-evenly stretch" fxFlex>
                <mat-form-field appearance="outline">
                    <mat-label >Nombre</mat-label>
                    <input matInput type="text" name="name"
                           formControlName="name" required>
                    <mat-hint
                        *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)"
                        class="form-text text-danger">
                    <span *ngIf="editForm.get('name').errors.required"
                          jhiTranslate="entity.validation.required">
                        This field is required.
                    </span>
                    </mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label >Número de teléfono</mat-label>
                    <input matInput type="text" name="telephone"
                           formControlName="telephone" required>
                    <mat-hint
                        *ngIf="editForm.get('telephone').invalid && (editForm.get('telephone').dirty || editForm.get('telephone').touched)"
                        class="form-text text-danger">
                    <span *ngIf="editForm.get('telephone').errors.required"
                          jhiTranslate="entity.validation.required">
                        This field is required.
                    </span>
                    </mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Estado</mat-label>
                    <mat-select name="status" formControlName="status">
                        <mat-option [value]="1">
                            Activo
                        </mat-option>
                        <mat-option [value]="0">
                            Inactivo
                        </mat-option>
                    </mat-select>
                    <mat-hint
                        *ngIf="editForm.get('status').invalid && (editForm.get('status').dirty || editForm.get('status').touched)"
                        class="form-text text-danger">
                        <span *ngIf="editForm.get('status').errors.required"
                              jhiTranslate="entity.validation.required">
                        This field is required.
                    </span>
                    </mat-hint>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="end center" fxHide.xs="true">
            <button mat-raised-button (click)="previousState()">
                <span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button mat-raised-button color="accent" (click)="save()" [disabled]="editForm.invalid || isSaving" >
                <span jhiTranslate="entity.action.save"> Save</span>
            </button>
        </mat-card-actions>
        <button mat-raised-button color="accent" (click)="save()" [disabled]="editForm.invalid || isSaving" fxFill fxHide.xl="true" fxHide.lg="true" fxHide.md="true"  fxHide.sm="true">
            <span jhiTranslate="entity.action.save"> Save</span>
        </button>
    </form>
</mat-card>
