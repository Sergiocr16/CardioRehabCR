<div>
    <h2 id="page-heading">
        <span jhiTranslate="cardioRehabCrApp.rehabilitationCenter.home.title">Rehabilitation Centers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rehabilitation-center" [routerLink]="['/rehabilitation-center/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cardioRehabCrApp.rehabilitationCenter.home.createLabel">
            Create a new Rehabilitation Center
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="rehabilitationCenters?.length === 0">
        <span jhiTranslate="cardioRehabCrApp.rehabilitationCenter.home.notFound">No rehabilitationCenters found</span>
    </div>
    <div class="table-responsive" *ngIf="rehabilitationCenters?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="name"><span jhiTranslate="cardioRehabCrApp.rehabilitationCenter.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="telephone"><span jhiTranslate="cardioRehabCrApp.rehabilitationCenter.telephone">Telephone</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="deleted"><span jhiTranslate="cardioRehabCrApp.rehabilitationCenter.deleted">Deleted</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="status"><span jhiTranslate="cardioRehabCrApp.rehabilitationCenter.status">Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let rehabilitationCenter of rehabilitationCenters ;trackBy: trackId">
                <td><a [routerLink]="['/rehabilitation-center', rehabilitationCenter.id, 'view' ]">{{rehabilitationCenter.id}}</a></td>
                <td>{{rehabilitationCenter.name}}</td>
                <td>{{rehabilitationCenter.telephone}}</td>
                <td>{{rehabilitationCenter.deleted}}</td>
                <td>{{rehabilitationCenter.status}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rehabilitation-center', rehabilitationCenter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rehabilitation-center', rehabilitationCenter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(rehabilitationCenter)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
