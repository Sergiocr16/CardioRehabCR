<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="depressiveSymptomsSession">
            <h2><span jhiTranslate="cardioRehabCrApp.depressiveSymptomsSession.detail.title">Depressive Symptoms Session</span> {{depressiveSymptomsSession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cardioRehabCrApp.depressiveSymptomsSession.description">Description</span></dt>
                <dd>
                    <span>{{depressiveSymptomsSession.description}}</span>
                </dd>
                <dt><span jhiTranslate="cardioRehabCrApp.depressiveSymptomsSession.depressiveSymptomId">Depressive Symptom Id</span></dt>
                <dd>
                    <span>{{depressiveSymptomsSession.depressiveSymptomId}}</span>
                </dd>
                <dt><span jhiTranslate="cardioRehabCrApp.depressiveSymptomsSession.exist">Exist</span></dt>
                <dd>
                    <span>{{depressiveSymptomsSession.exist}}</span>
                </dd>
                <dt><span jhiTranslate="cardioRehabCrApp.depressiveSymptomsSession.session">Session</span></dt>
                <dd>
                    <div *ngIf="depressiveSymptomsSession.sessionId">
                        <a [routerLink]="['/session', depressiveSymptomsSession.sessionId, 'view']">{{depressiveSymptomsSession.sessionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/depressive-symptoms-session', depressiveSymptomsSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
