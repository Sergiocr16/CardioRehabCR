<div>
    <h2 id="page-heading">
        <span jhiTranslate="cardioRehabCrApp.comorbiditiesPatient.home.title">Comorbidities Patients</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comorbidities-patient" [routerLink]="['/comorbidities-patient/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cardioRehabCrApp.comorbiditiesPatient.home.createLabel">
            Create a new Comorbidities Patient
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="comorbiditiesPatients?.length === 0">
        <span jhiTranslate="cardioRehabCrApp.comorbiditiesPatient.home.notFound">No comorbiditiesPatients found</span>
    </div>
    <div class="table-responsive" *ngIf="comorbiditiesPatients?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="description"><span jhiTranslate="cardioRehabCrApp.comorbiditiesPatient.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="comorbiditietId"><span jhiTranslate="cardioRehabCrApp.comorbiditiesPatient.comorbiditietId">Comorbiditiet Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="exist"><span jhiTranslate="cardioRehabCrApp.comorbiditiesPatient.exist">Exist</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="initialAssessmentId"><span jhiTranslate="cardioRehabCrApp.comorbiditiesPatient.initialAssessment">Initial Assessment</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let comorbiditiesPatient of comorbiditiesPatients ;trackBy: trackId">
                <td><a [routerLink]="['/comorbidities-patient', comorbiditiesPatient.id, 'view' ]">{{comorbiditiesPatient.id}}</a></td>
                <td>{{comorbiditiesPatient.description}}</td>
                <td>{{comorbiditiesPatient.comorbiditietId}}</td>
                <td>{{comorbiditiesPatient.exist}}</td>
                <td>
                    <div *ngIf="comorbiditiesPatient.initialAssessmentId">
                        <a [routerLink]="['/initial-assessment', comorbiditiesPatient.initialAssessmentId , 'view' ]" >{{comorbiditiesPatient.initialAssessmentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/comorbidities-patient', comorbiditiesPatient.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/comorbidities-patient', comorbiditiesPatient.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(comorbiditiesPatient)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
