<mat-nav-list class="no-padding" *jhiHasAnyAuthority="'ROLE_SUPERADMIN'">
    <a mat-list-item class="isDisabled">
        CONFIGURACIÓN </a>
    <mat-nav-list class="mat-nav-side-menu">
        <a mat-list-item routerLink="admin/user-management" routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon class="text-icon">supervised_user_circle</mat-icon>
            Gestión de usuarios </a>
        <a mat-list-item routerLink="rehabilitation-center"  routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon class="text-icon">local_hospital</mat-icon>
            Centros de rehabilitación </a>
        <a *ngIf="swaggerEnabled" mat-list-item routerLink="admin/docs" routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
            <fa-icon icon="book" fixedWidth="true"></fa-icon>
            <span jhiTranslate="global.menu.admin.apidocs">API</span>
        </a>
    </mat-nav-list>
</mat-nav-list>
<mat-divider></mat-divider>

<mat-nav-list class="no-padding" *jhiHasAnyAuthority="'ROLE_ADMIN'">
    <a mat-list-item class="isDisabled">
        CONFIGURACIÓN </a>
    <mat-nav-list class="mat-nav-side-menu">
        <a mat-list-item routerLink="admin/user-management" routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon class="text-icon">supervised_user_circle</mat-icon>
            Gestión de usuarios </a>
        <a mat-list-item routerLink="rehabilitation-center">
            <mat-icon class="text-icon">local_hospital</mat-icon>
            Centro de Rehabilitación </a>
        <a mat-list-item routerLink="rehabilitation-center" routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon class="text-icon">local_hospital</mat-icon>
            Centro de Rehabilitación </a>
    </mat-nav-list>
</mat-nav-list>
